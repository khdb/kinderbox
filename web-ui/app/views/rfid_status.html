<h3> RFID Status </h3>

	  Total number of RFID cards: <span class="badge badge-success"> {{ rfidStatus.total }}  </span> |

	  Free RFID cards: <span class="badge badge-info"> {{ rfidStatus.freeRFID }} </span>
</div>
